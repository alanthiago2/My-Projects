<!-- Define the document type and set the language to English -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 for universal compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure responsive design -->
    <title>Random Quote Generator</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="RQG.css">
</head>
<body>
    <!-- Page heading for the Random Quote Generator -->
    <h1>Random Quote Generator</h1>
    
    <!-- Container to hold the quote and its author -->
    <div id="quote-container">
        <!-- Paragraph to display the quote text -->
        <p id="quote">Click "Generate Quote" to see a random quote!</p>
        <!-- Paragraph to display the author of the quote -->
        <p id="author"></p>
    </div>

    <!-- Button to trigger the generation of a new quote -->
    <button id="generate-quote">Generate Quote</button>

    <!-- Dropdown menu for selecting the category of quotes -->
    <select id="category-select">
        <!-- Default option to display quotes from all categories -->
        <option value="all">All</option>
        <!-- Option for inspirational quotes -->
        <option value="inspirational">Inspirational</option>
        <!-- Option for motivational quotes -->
        <option value="motivational">Motivational</option>
        <!-- Option for wisdom-related quotes -->
        <option value="wisdom">Wisdom</option>
    </select>

    <!-- Link to the external JavaScript file for interactivity -->
    <script src="RQG.js"></script>
</body>
</html>
