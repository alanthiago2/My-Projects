<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Survey</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f4f4f9;
            padding: 0;
            margin: 0;
        }

        h2 {
            text-align: center;
            background-color: #ffcccb;
            color: #333;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        form {
            background-color: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="checkbox"], 
        input[type="radio"] {
            margin-right: 10px;
        }

        .checkbox-group,
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .radio-group label,
        .checkbox-group label {
            font-weight: normal;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            button {
                padding: 12px;
            }
        }

        /* Real-time feedback */
        input:invalid {
            border-color: red;
        }

        input:valid {
            border-color: green;
        }

    </style>
</head>
<body>

    <h2>Customer Feedback Survey</h2>
    
    <form action="submit-survey.php" method="POST">
        
        <!-- Name Input -->
        <label for="name">Full Name <span style="color: red;">*</span></label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required minlength="2"><br>

        <!-- Email Input -->
        <label for="email">Email Address <span style="color: red;">*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>

        <!-- Age Group Dropdown -->
        <label for="age">Age <span style="color: red;">*</span></label>
        <select id="age" name="age" required>
            <option value="">Select your age group</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
            <option value="46+">46+</option>
        </select><br>

        <!-- Services Checkbox -->
        <label>Which services have you used? (Check all that apply):</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="services[]" value="Consulting"> Consulting</label>
            <label><input type="checkbox" name="services[]" value="Support"> Support</label>
            <label><input type="checkbox" name="services[]" value="Development"> Development</label>
        </div>

        <!-- Rating Radio -->
        <label>How would you rate our service? (Required):</label>
        <div class="radio-group">
            <label><input type="radio" id="excellent" name="rating" value="Excellent" required> Excellent</label>
            <label><input type="radio" id="good" name="rating" value="Good" required> Good</label>
            <label><input type="radio" id="fair" name="rating" value="Fair" required> Fair</label>
            <label><input type="radio" id="poor" name="rating" value="Poor" required> Poor</label>
        </div>

        <!-- Comments Textarea -->
        <label for="comments">Additional Comments (Optional):</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Write your comments here..."></textarea><br>

        <!-- Submit Button -->
        <button type="submit">Submit Survey</button>
    
    </form>

</body>
</html>
